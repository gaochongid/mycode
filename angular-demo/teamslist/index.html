<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>angular teamslist</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>


    <script src="services.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="row-fluid">
        <div class="span3" ng-controller="FilterCtrl">
            <form class="form-horizontal">

                <div class="controls-row">
                    <label for="searchTextBox" class="control-label">Search:</label>
                    <div class="controls">
                        <input type="text" id="searchTextBox" ng-model="filterService.st">
                    </div>
                </div>

                <div class="controls-row">
                    <label for="sportComboBox" class="control-label">Sport:</label>
                    <div class="controls">
                        <select id="sportComboBox" ng-model="filterService.af.sport">
                            <option ng-repeat="sport in ['Basketball', 'Hockey', 'Football']">{{sport}}</option>
                        </select>
                    </div>
                </div>

                <div class="controls-row">
                    <label for="cityComboBox" class="control-label">City:</label>
                    <div class="controls">
                        <select id="cityComboBox" ng-model="filterService.af.city">
                            <option ng-repeat="city in ['Dallas', 'Los Angeles', 'Boston', 'New York']">{{city}}</option>
                        </select>
                    </div>
                </div>

                <div class="controls-row">
                    <label class="control-label">Featured:</label>
                    <div class="controls">
                        <input type="checkbox" ng-model="filterService.af.featured" ng-false-value="" />
                    </div>
                </div>
            </form>
        </div>
        <div class="offset1 span8" ng-controller="ListCtrl">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sport</th>
                        <th>City</th>
                        <th>Featured</th>
                    </tr>
                </thead>
                <tbody id="teamListTable">
                    <tr ng-repeat="team in teamsList | filter:filterService.af | filter:filterService.st">
                        <td>{{team.name}}</td>
                        <td>{{team.sport}}</td>
                        <td>{{team.city}}</td>
                        <td>{{team.featured}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
