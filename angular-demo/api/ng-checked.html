<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ngChecked</title>
</head>
<body ng-app>
	<input type="checkbox" ng-model="master" /> select all <br>
	<input type="checkbox" ng-checked="master" /> 1 <br>
	<input type="checkbox" ng-checked="master" /> 2 <br>
	<input type="checkbox" ng-checked="master" /> 3 <br>
	<input type="checkbox" ng-checked="master" /> 4 <br>
	<script src="../lib/angular-1.2.14.js"></script>
</body>
</html>
