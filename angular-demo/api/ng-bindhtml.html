<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ngBindHtml</title>
</head>
<body ng-app="bindHtml">
	<div ng-controller="ngBindHtmlCtrl">
		<p ng-bind-html="myHtml"></p>
	</div>
	<script src="../lib/angular-1.2.14.js"></script>
	<script src="../lib/angular-sanitize.js"></script>
	<script>
		// mast include ngSanitize
		angular.module('bindHtml', ['ngSanitize'])
		.controller('ngBindHtmlCtrl', ['$scope', function ($scope) {
			$scope.myHtml = 'I am an <code>HTML</code>string with <a href="#">links!</a> and other <em>stuff</em>';
		}]);
	</script>
</body>
</html>
