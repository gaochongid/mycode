<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular ng-if</title>
</head>
<body ng-app>
	<input type="checkbox" name="" ng-model="checked" ng-init="checked=true">

	<span ng-if="checked">this is span</span>

	<script src="../lib/angular-1.2.14.js"></script>
	<script src="http://code.angularjs.org/1.2.14/angular-animate.min.js"></script>

</body>
</html>
