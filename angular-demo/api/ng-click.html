<!doctype html>
<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ng-bind</title>
</head>
<body ng-app>
	<div ng-controller="BindCtrl">
		<span ng-click="demo();demo1()">click</span>
	</div>
	<script src="../lib/angular-1.2.14.js"></script>
	<script>
		var BindCtrl = function ( $scope ) {
			$scope.name = 'gc';
			$scope.demo = function () {
				console.log(1);
			};
			$scope.demo1 = function () {
				console.log(2);
			};
		};
	</script>
</body>
</html>
