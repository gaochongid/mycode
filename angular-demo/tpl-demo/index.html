<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<base href="http://localhost/my/github/mycode/angular-demo/tpl-demo/">
		<title>template demo</title>
		<style>
			li {
				list-style: none;	
			}
			.main li {
				margin-right: 30px;
			}
			
			.inline li {
				display: inline-block;
			}
			.block li {
				display: list-item;
			}
		</style>
	</head>
	<body ng-app="app">

		<ul class="main inline">
			<li><a ng-href="sell">挂牌销售</a></li>
			<li><a ng-href="caigou">挂牌采购</a></li>
		</ul>
		
		<div ng-view></div>

		<script src="../lib/angular-1.2.14.js"></script>
		<script src="../lib/angular-route.js"></script>
		<script src="../lib/angular-sanitize.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controller/main.js"></script>
	</body>
</html>
