<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test communication api</title>
	</head>
	<body>
		<h3>get and post message for 172.16.17.220</h3>
		<input type="text" id="input"/>
		<button>post</button>
		
		<script type="text/javascript">
			var targetOrigin = 'http://172.16.17.220';
			function messageHandler(e) {
				if ( e.origin === targetOrigin ) {
					var p = document.createElement('p');
					p.textContent = e.data;
					document.body.appendChild(p);
					
					e.source.postMessage('get', targetOrigin);
				}
			}
			/**
			document.querySelector('button').addEventListener('click', function () {
				event.source.postMessage(document.querySelector('#input').value, targetOrigin);
			}, false);
			*/
			window.addEventListener('message', messageHandler, false);
		</script>
	</body>
</html>
